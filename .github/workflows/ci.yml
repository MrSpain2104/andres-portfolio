name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Descarga el código
      - uses: actions/checkout@v4

      # 2️⃣ Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      # 3️⃣ Habilita Corepack y asegura que pnpm esté disponible
      - name: Enable and install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version

      # 4️⃣ Instala dependencias
      - name: Install dependencies
        run: pnpm install

      # 5️⃣ Ejecuta lint
      - name: Lint
        run: pnpm lint

      # 6️⃣ Compila el proyecto
      - name: Build
        run: pnpm build

      # 7️⃣ Ejecuta tests si existen
      - name: Run tests (if present)
        run: pnpm test || echo "No tests configured"
