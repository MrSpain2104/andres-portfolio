<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" role="img" aria-labelledby="credit-title">
  <title id="credit-title">Credit Scoring Machine Learning - Predicción de Incumplimiento</title>
  <defs>
    <linearGradient id="bgGradCredit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradCredit" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="riskGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradCredit)"/>
  
  <!-- Grid background -->
  <g opacity="0.08">
    <path d="M0 100 L800 100 M0 200 L800 200 M0 300 L800 300 M0 400 L800 400 M0 500 L800 500" stroke="#fff" stroke-width="1.5"/>
    <path d="M100 0 L100 600 M200 0 L200 600 M300 0 L300 600 M400 0 L400 600 M500 0 L500 600 M600 0 L600 600 M700 0 L700 600" stroke="#fff" stroke-width="1.5"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">Credit Scoring Inteligente</text>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="14" fill="#7dd3fc" text-anchor="middle">Pipeline de Machine Learning para Evaluación de Riesgo</text>
  
  <!-- Main Dashboard Card -->
  <g>
    <rect x="50" y="120" width="700" height="420" rx="12" fill="#0f172a" stroke="#0ea5e9" stroke-width="2" opacity="0.95"/>
    
    <!-- Left Panel: Data Processing -->
    <g>
      <text x="80" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">Preprocesamiento</text>
      
      <!-- Data cleaning steps -->
      <rect x="80" y="180" width="180" height="50" rx="6" fill="url(#cardGradCredit)"/>
      <text x="170" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">Limpieza de Datos</text>
      <text x="170" y="218" font-family="Arial, sans-serif" font-size="10" fill="#e0f2fe" text-anchor="middle">Missing values · Outliers</text>
      
      <rect x="80" y="245" width="180" height="50" rx="6" fill="url(#cardGradCredit)"/>
      <text x="170" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">Ingeniería Features</text>
      <text x="170" y="283" font-family="Arial, sans-serif" font-size="10" fill="#e0f2fe" text-anchor="middle">Ratios · Transformaciones</text>
      
      <!-- Arrow -->
      <path d="M170 305 L170 330" stroke="#0ea5e9" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
      
      <!-- Model training -->
      <rect x="80" y="330" width="180" height="65" rx="6" fill="#1e293b" stroke="#0ea5e9" stroke-width="1.5"/>
      <text x="170" y="355" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#10b981">Modelos Supervisados</text>
      <text x="90" y="375" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">✓ Random Forest</text>
      <text x="90" y="390" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">✓ XGBoost</text>
    </g>
    
    <!-- Center: Risk Score Gauge -->
    <g>
      <text x="400" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Score de Riesgo</text>
      
      <!-- Gauge background -->
      <path d="M 300 320 A 100 100 0 0 1 500 320" fill="none" stroke="#1e293b" stroke-width="25" stroke-linecap="round"/>
      <!-- Gauge foreground (colored) -->
      <path d="M 300 320 A 100 100 0 0 1 500 320" fill="none" stroke="url(#riskGrad)" stroke-width="20" stroke-linecap="round" opacity="0.9"/>
      
      <!-- Needle -->
      <line x1="400" y1="320" x2="370" y2="250" stroke="#fff" stroke-width="3" stroke-linecap="round">
        <animate attributeName="x2" values="370;450;370" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="250;240;250" dur="4s" repeatCount="indefinite"/>
      </line>
      <circle cx="400" cy="320" r="8" fill="#fff"/>
      
      <!-- Score labels -->
      <text x="290" y="345" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981">Bajo</text>
      <text x="400" y="360" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f59e0b" text-anchor="middle">Medio</text>
      <text x="510" y="345" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ef4444" text-anchor="end">Alto</text>
      
      <!-- Score value -->
      <rect x="340" y="370" width="120" height="45" rx="6" fill="#0ea5e9"/>
      <text x="400" y="395" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">687</text>
      <text x="400" y="410" font-family="Arial, sans-serif" font-size="10" fill="#e0f2fe" text-anchor="middle">Credit Score</text>
    </g>
    
    <!-- Right Panel: Metrics -->
    <g>
      <text x="570" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">Métricas del Modelo</text>
      
      <!-- Metrics cards -->
      <rect x="540" y="180" width="180" height="55" rx="6" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
      <text x="630" y="203" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">AUC-ROC</text>
      <text x="630" y="225" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#10b981" text-anchor="middle">0.86</text>
      
      <rect x="540" y="250" width="180" height="55" rx="6" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
      <text x="630" y="273" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Precisión</text>
      <text x="630" y="295" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#06b6d4" text-anchor="middle">82.4%</text>
      
      <rect x="540" y="320" width="180" height="55" rx="6" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
      <text x="630" y="343" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">F1-Score</text>
      <text x="630" y="365" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#8b5cf6" text-anchor="middle">0.79</text>
    </g>
    
    <!-- Bottom: Feature Importance -->
    <g>
      <text x="80" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">Features Importantes</text>
      
      <!-- Feature bars -->
      <g>
        <text x="90" y="455" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">Ingresos mensuales</text>
        <rect x="210" y="445" width="220" height="14" rx="7" fill="#1e293b"/>
        <rect x="210" y="445" width="180" height="14" rx="7" fill="#0ea5e9"/>
        <text x="435" y="455" font-family="Arial, sans-serif" font-size="10" fill="#0ea5e9" font-weight="bold">82%</text>
      </g>
      
      <g>
        <text x="90" y="480" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">Deuda total</text>
        <rect x="210" y="470" width="220" height="14" rx="7" fill="#1e293b"/>
        <rect x="210" y="470" width="150" height="14" rx="7" fill="#06b6d4"/>
        <text x="435" y="480" font-family="Arial, sans-serif" font-size="10" fill="#06b6d4" font-weight="bold">68%</text>
      </g>
      
      <g>
        <text x="90" y="505" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">Historial crediticio</text>
        <rect x="210" y="495" width="220" height="14" rx="7" fill="#1e293b"/>
        <rect x="210" y="495" width="125" height="14" rx="7" fill="#10b981"/>
        <text x="435" y="505" font-family="Arial, sans-serif" font-size="10" fill="#10b981" font-weight="bold">57%</text>
      </g>
    </g>
  </g>
  
  <!-- Bottom Tech Stack -->
  <g opacity="0.85">
    <rect x="260" y="560" width="70" height="25" rx="4" fill="#3b82f6"/>
    <text x="295" y="577" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Python</text>
    
    <rect x="340" y="560" width="80" height="25" rx="4" fill="#f97316"/>
    <text x="380" y="577" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">XGBoost</text>
    
    <rect x="430" y="560" width="70" height="25" rx="4" fill="#8b5cf6"/>
    <text x="465" y="577" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">SMOTE</text>
    
    <rect x="510" y="560" width="70" height="25" rx="4" fill="#06b6d4"/>
    <text x="545" y="577" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Pandas</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0ea5e9"/>
    </marker>
  </defs>
</svg>
