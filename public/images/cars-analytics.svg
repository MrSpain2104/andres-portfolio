<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" role="img" aria-labelledby="title desc">
  <title>Clasificación y Regresión para Ventas de Carros</title>
  <desc>Ilustración de análisis predictivo de ventas de automóviles con machine learning</desc>
  <defs>
    <linearGradient id="bgCars" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e3a8a" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    <linearGradient id="carBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgCars)" />
  
  <!-- Dashboard panel -->
  <rect x="20" y="20" width="360" height="260" rx="16" fill="#0f172a" opacity="0.85" />
  
  <!-- Header -->
  <rect x="40" y="40" width="140" height="24" rx="12" fill="#3b82f6" opacity="0.3" />
  <text x="50" y="57" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa">Car Sales ML</text>
  
  <!-- Car illustration -->
  <g transform="translate(50, 90)">
    <!-- Car body -->
    <ellipse cx="50" cy="55" rx="15" ry="18" fill="#1f2937" opacity="0.3" />
    <path d="M15,50 L20,35 L45,30 L70,30 L80,40 L85,50 Z" fill="url(#carBody)" stroke="#1e40af" stroke-width="2" />
    <rect x="15" y="50" width="70" height="15" rx="3" fill="url(#carBody)" stroke="#1e40af" stroke-width="2" />
    <!-- Windows -->
    <path d="M25,35 L30,35 L30,48 L25,48 Z" fill="#93c5fd" opacity="0.6" />
    <path d="M50,32 L65,35 L65,48 L50,48 Z" fill="#93c5fd" opacity="0.6" />
    <!-- Wheels -->
    <circle cx="30" cy="65" r="8" fill="#374151" stroke="#1f2937" stroke-width="2" />
    <circle cx="30" cy="65" r="4" fill="#6b7280" />
    <circle cx="70" cy="65" r="8" fill="#374151" stroke="#1f2937" stroke-width="2" />
    <circle cx="70" cy="65" r="4" fill="#6b7280" />
    <!-- Headlight -->
    <circle cx="82" cy="55" r="3" fill="#fbbf24" opacity="0.8" />
  </g>
  
  <!-- Stats cards -->
  <g transform="translate(160, 80)">
    <!-- Classification -->
    <rect x="0" y="0" width="100" height="70" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#94a3b8" text-anchor="middle">Classification</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6" text-anchor="middle">94%</text>
    <text x="50" y="62" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Accuracy</text>
  </g>
  
  <g transform="translate(270, 80)">
    <!-- Regression -->
    <rect x="0" y="0" width="100" height="70" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#94a3b8" text-anchor="middle">Regression</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#8b5cf6" text-anchor="middle">0.89</text>
    <text x="50" y="62" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">R² Score</text>
  </g>
  
  <!-- Chart visualization -->
  <g transform="translate(40, 170)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#94a3b8">Sales Trend</text>
    <!-- Axes -->
    <line x1="20" y1="80" x2="340" y2="80" stroke="#334155" stroke-width="2" />
    <line x1="20" y1="10" x2="20" y2="80" stroke="#334155" stroke-width="2" />
    <!-- Data line (smooth curve) -->
    <path d="M20,70 Q60,65 80,55 T140,45 T200,40 T260,35 T320,30" 
          stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round" />
    <!-- Data points -->
    <circle cx="80" cy="55" r="4" fill="#3b82f6" />
    <circle cx="140" cy="45" r="4" fill="#3b82f6" />
    <circle cx="200" cy="40" r="4" fill="#3b82f6" />
    <circle cx="260" cy="35" r="4" fill="#3b82f6" />
    <circle cx="320" cy="30" r="4" fill="#3b82f6" />
    <!-- Prediction line -->
    <path d="M320,30 L340,25" stroke="#8b5cf6" stroke-width="3" stroke-dasharray="5,5" stroke-linecap="round" />
    <circle cx="340" cy="25" r="5" fill="#8b5cf6" opacity="0.7" />
  </g>
  
  <!-- ML badge -->
  <g transform="translate(340, 240)">
    <rect x="0" y="0" width="30" height="30" rx="6" fill="#7c3aed" opacity="0.9" />
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">ML</text>
  </g>
</svg>
